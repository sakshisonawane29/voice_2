<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Metro Luxe Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.02);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-logo">Metro Luxe Hotel</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/rooms">Rooms</a>
            <a href="/facilities">Facilities</a>
            <a href="/contact">Contact</a>
            <a href="/gallery">Gallery</a>
        </div>
    </nav>

    <div class="gallery-container">
        <h1>Hotel Gallery</h1>
        
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/hotel-exterior.jpg') }}" alt="Hotel Exterior">
                <div class="gallery-caption">Hotel Exterior</div>
            </div>
            
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/hotel-lobby.jpg') }}" alt="Hotel Lobby">
                <div class="gallery-caption">Elegant Lobby</div>
            </div>
            
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/rooms/standard.jpg') }}" alt="Standard Room">
                <div class="gallery-caption">Standard Room</div>
            </div>
            
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/rooms/deluxe.jpg') }}" alt="Deluxe Room">
                <div class="gallery-caption">Deluxe Room</div>
            </div>
            
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/rooms/suite.jpg') }}" alt="Suite">
                <div class="gallery-caption">Executive Suite</div>
            </div>
            
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/facilities/restaurant.jpg') }}" alt="Restaurant">
                <div class="gallery-caption">Fine Dining Restaurant</div>
            </div>
            
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/facilities/pool.jpg') }}" alt="Swimming Pool">
                <div class="gallery-caption">Swimming Pool</div>
            </div>
            
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/facilities/spa.jpg') }}" alt="Spa">
                <div class="gallery-caption">Luxury Spa</div>
            </div>
            
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/facilities/gym.jpg') }}" alt="Fitness Center">
                <div class="gallery-caption">Fitness Center</div>
            </div>
            
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/facilities/conference.jpg') }}" alt="Conference Room">
                <div class="gallery-caption">Conference Facilities</div>
            </div>
        </div>
    </div>

    <div class="ai-assistant">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Ask about our facilities...">
            <button id="sendText">Send</button>
            <button id="startVoice">ðŸŽ¤</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/assistant.js') }}"></script>
</body>
</html>
